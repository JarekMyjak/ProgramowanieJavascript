<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container grid-container">

        <div class="audioFiles">
            <audio src="./sounds/boom.wav" id="boom"></audio>
            <audio src="./sounds/clap.wav" id="clap"></audio>
            <audio src="./sounds/hihat.wav" id="hihat"></audio>
            <audio src="./sounds/kick.wav" id="kick"></audio>
            <audio src="./sounds/openhat.wav" id="openhat"></audio>
            <audio src="./sounds/ride.wav" id="ride"></audio>
            <audio src="./sounds/snare.wav" id="snare"></audio>
            <audio src="./sounds/tink.wav" id="tink"></audio>
            <audio src="./sounds/tom.wav" id="tom"></audio>
        </div>

        <div class="boxes">
            <div class="box z-depth-2" id="b0">
                <h4 class="white-text center-align">q</h4>
            </div>
            <div class="box z-depth-2" id="b1">
                <h4 class="white-text center-align">w</h4>
            </div>
            <div class="box z-depth-2" id="b2">
                <h4 class="white-text center-align">e</h4>
            </div>
            <div class="box z-depth-2" id="b3">
                <h4 class="white-text center-align">r</h4>
            </div>
            <div class="box z-depth-2" id="b4">
                <h4 class="white-text center-align">t</h4>
            </div>
            <div class="box z-depth-2" id="b5">
                <h4 class="white-text center-align">a</h4>
            </div>
            <div class="box z-depth-2" id="b6">
                <h4 class="white-text center-align">s</h4>
            </div>
            <div class="box z-depth-2" id="b7">
                <h4 class="white-text center-align">d</h4>
            </div>
            <div class="box z-depth-2" id="b8">
                <h4 class="white-text center-align">f</h4>
            </div>
            <div class="box z-depth-2" id="b9">
                <h4 class="white-text center-align">g</h4>
            </div>
        </div>

        <!-- <div class="divider"></div> -->

        <div class="controls">
            <br>
            <div class="track row">
                <div class="col s1">
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="col s1">
                    <a class="waves-effect red waves-light btn-small recordBtn lighten-3">
                        <i class="material-icons">radio_button_checked</i>
                    </a>
                </div>
                <div class="col s1">
                    <a class="waves-effect green waves-light btn-small playBtn">
                        <i class="material-icons">play_arrow</i>
                    </a>
                </div>
                <div class="progress col s9">
                    <div class="determinate progresBar" style="width: 0%"></div>
                </div>
            </div>
            <div class="track row">
                <div class="col s1">
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="col s1">
                    <a class="waves-effect red waves-light btn-small recordBtn lighten-3">
                        <i class="material-icons">radio_button_checked</i>
                    </a>
                </div>
                <div class="col s1">
                    <a class="waves-effect green waves-light btn-small playBtn">
                        <i class="material-icons">play_arrow</i>
                    </a>
                </div>
                <div class="progress col s9">
                    <div class="determinate progresBar" style="width: 0%"></div>
                </div>
            </div>
            <div class="track row">
                <div class="col s1">
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="col s1">
                    <a class="waves-effect red waves-light btn-small recordBtn lighten-3">
                        <i class="material-icons">radio_button_checked</i>
                    </a>
                </div>
                <div class="col s1">
                    <a class="waves-effect green waves-light btn-small playBtn">
                        <i class="material-icons">play_arrow</i>
                    </a>
                </div>
                <div class="progress col s9">
                    <div class="determinate progresBar" style="width: 0%"></div>
                </div>
            </div>
            <div class="track row">
                <div class="col s1">
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="col s1">
                    <a class="waves-effect red waves-light btn-small recordBtn lighten-3">
                        <i class="material-icons">radio_button_checked</i>
                    </a>
                </div>
                <div class="col s1">
                    <a class="waves-effect green waves-light btn-small playBtn">
                        <i class="material-icons">play_arrow</i>
                    </a>
                </div>
                <div class="progress col s9">
                    <div class="determinate progresBar" style="width: 0%"></div>
                </div>
            </div>

            <div class="controls row">
                <div class="col s2"></div>
                <div class="col s2">
                    <a id="stopRecord" class="waves-effect waves-light btn-small">stop Recording</a>
                </div>
                <div class="col">
                    <a id="playAll" class="waves-effect waves-light btn-small">play All</a>
                </div>

                <div class="recLength col s3">
                    <input type="range" id="recordLenght" min="0" max="30" value="3" />
                    <label id="recordLenghtLabel" for="recordLenght">recording time: 3 seconds</label>
                </div>
            </div>
        </div>



    </div>

</body>

</html>
