<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="gallery">
        <img src="http://lorempixel.com/400/200/sports/1" alt="">
        <img src="http://lorempixel.com/400/200/sports/2" alt="">
        <img src="http://lorempixel.com/400/200/sports/3" alt="">
        <img src="http://lorempixel.com/400/200/sports/10" alt="">
        <img src="http://lorempixel.com/400/200/sports/5" alt="">
        <img src="http://lorempixel.com/400/200/sports/6" alt="">
        <img src="http://lorempixel.com/400/200/sports/7" alt="">
        <img src="http://lorempixel.com/400/200/sports/8" alt="">
    </section>

    <div class="lightbox">
        <i class="fas fa-chevron-left fa-5x prev"></i>
        <img src="http://lorempixel.com/400/200/sports/1" alt="">
        <i class="fas fa-chevron-right fa-5x next"></i>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
